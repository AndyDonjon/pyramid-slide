<!DOCTYPE HTML>
<html>
<head>

<style>
    #pyramid {
        line-height: 0;
        font-size: 30px;
        color: purple;
        border-style: solid;
        border-width: 1px;
 		border-color: purple;
 		border-radius: 5px;
        background-color: #CCCCCC;
}

h1 {
    background-color: purple;
    font-weight: bold;
    font-size: 32px;
    color: white;
    text-align: center;
    padding: 20px;
    display: block;
}

body {
    font-family: "Courier New", monospace;
    text-align: center;
    margin-left: 25%;
    margin-right: 25%;
}

div {
    background-color: silver;
    outline-color: purple;
}

form {
    background-color: #B8B7B6;
 	padding: 20px;
    text-align: center;
}


</style>

</head>
<body>
    <h1>Pyramid Slide</h1>

    <form>

        <label>Brick Symbol:</label>
           <select id="shape" onchange="drawPyramid()">
               <option value="#">#</option>
               <option value="$">$</option>
               <option value="@">@</option>
               <option value="X">X</option>
           </select>


        <label>How high?</label>
        <input type="range" id="height" min="1" max="20" oninput="drawPyramid(this.value)">

    </form>

    <div id="pyramid"></div>

    <script src="pyramid.js"></script>

</body>
</html>
